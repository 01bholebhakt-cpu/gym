<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | Grover’s Gym Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>

    <!-- Nav would be included here via a partial or repeated for pure HTML -->
    <!-- (Using the nav structure from index.html) -->

    <section class="section-padding" style="margin-top: 100px;">
        <div class="container">
            <h1 class="reveal-text" style="font-size: 5rem; margin-bottom: 60px;">Get In <span>Touch</span></h1>
            
            <div class="grid-2">
                <div class="contact-info">
                    <div style="margin-bottom: 40px;">
                        <h4 style="color: var(--matte-gold);">The Sanctuary Address</h4>
                        <p style="font-size: 1.1rem;">Shiv Mandir Chowk, Yagyashala Mandir Ke Pichhle Wali Gali,<br>Bihar – 854105</p>
                    </div>

                    <div style="margin-bottom: 40px;">
                        <h4 style="color: var(--matte-gold);">Direct Line</h4>
                        <p style="font-size: 1.5rem; font-weight: 700;">+91 87976 25650</p>
                    </div>

                    <div style="margin-bottom: 40px;">
                        <h4 style="color: var(--matte-gold);">Training Hours</h4>
                        <p>Monday - Saturday: 5:30 AM – 10:00 PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form id="premium-contact-form" class="bmi-card">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+91" required>
                        </div>
                        <div class="form-group">
                            <label>Interested In</label>
                            <select class="form-control">
                                <option>Personal Training</option>
                                <option>Elite Membership</option>
                                <option>Weight Training</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-magnetic" style="width: 100%;">Apply for Access</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Maps Embed -->
    <section class="map-section">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3591.132543204968!2d87.472!3d25.77!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eff96767571025%3A0x6d9f759616d6c8e!2sShiv%20Mandir%20Chowk!5e0!3m2!1sen!2sin!4v1715000000000!5m2!1sen!2sin" 
            width="100%" height="500" style="border:0; filter: grayscale(1) invert(1);" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/8797625650" class="whatsapp-float" target="_blank">
        W
    </a>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/interactions.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
